<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Coursefinder Webapp
        </title>

        <!-- Styles -->
        <link rel="stylesheet" href="style_files\general_styles.css">
        <link rel="stylesheet" href="style_files\banner_styles.css">
        <link rel="stylesheet" href="style_files\body_styles.css">
        <link rel="stylesheet" href="style_files\searchbar_styles.css">
        <link rel="stylesheet" href="style_files\table_styles.css">

        <!-- Scripts -->
        <script src="scripts\common_functions.js" defer></script>
        <script src="scripts\banner.js" defer></script>
        <script src="scripts\list.js" defer></script>
        <script src="scripts\data_getter.js" defer></script>

        <!-- Fav Icon -->
        <link rel="icon" href="resources\favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- KSU Banner -->
        <div id="banner_container" class="floating_header"></div>
        <div class="floating_title bold">Course Schedules</div>

        <!-- Left Floating Sidebar -->
        <div id="left_sidebar" class="floating_sidebar_left">
            <div class="background_color background_padding">
                <button id="no_group" onclick="group_by('none');" class="order_button title_size side_by_side center_text_verticle_horizontal tab_active">
                    <img id="no_group_img" class="checkbox_img" src="resources\checkbox.png" alt="*">
                    Simple List View
                </button>
                <button id="track_group" onclick="group_by_MSIT('track');" class="order_button title_size side_by_side center_text_verticle_horizontal">
                    <img id="track_group_img" class="checkbox_img hidden" src="resources\checkbox.png" alt="*">
                    MSIT Groups
                </button>
                <button id="track_group" onclick="group_by_BSIT('track');" class="order_button title_size side_by_side center_text_verticle_horizontal">
                    <img id="track_group_img" class="checkbox_img hidden" src="resources\checkbox.png" alt="*">
                    BSIT Groups
                </button>                
                <p></p>
                <div class="white_background_box">
                    <p class="inner_list_margin">For more, visit</p>
                    <a href="owlExpressFlex.html" target="_blank" class="inner_list_margin">OwlExpress Flex</a>
                </div>
            </div>
        </div>

        <!-- Main List -->
        <div class="center_list">
            <div id="list_body" class="main_list">
                
            </div>
        </div>

        <!-- Footer -->
        <div class="footer_spacer"></div>
        <div id="footer_container" class="floating_footer">

        </div>
    </body>
</html>
