<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursefinder Webapp</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style_files/general_styles.css">
    <link rel="stylesheet" href="style_files/banner_styles.css">
    <link rel="stylesheet" href="style_files/body_styles.css">
    <link rel="stylesheet" href="style_files/searchbar_styles.css">
    <link rel="stylesheet" href="style_files/table_styles.css">
    <link rel="stylesheet" href="style_files/course_table_styles.css">
    <link rel="stylesheet" href="style_files/semester_styles.css">
    <!-- Scripts -->
    <script src="scripts/common_functions.js" defer></script>
    <script src="scripts/banner.js" defer></script>
    <script src="scripts/course_schedules.js" defer></script>
    <script src="scripts/data_getter.js" defer></script>
    <!-- Fav Icon -->
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">

</head> 
<body>
    <!-- KSU Banner -->
    <div id="banner_container" class="floating_header"></div>
    <div id="title_changer" class="floating_title bold">Course Schedules</div>

     <!-- Custom Styles -->
     <style>

    </style>

<!-- Left Floating Sidebar -->
<div id="left_sidebar" class="floating_sidebar_left">
    <div class="background_color background_padding">  
        <div class="box_container">
            <a href="CurrentScheduleView.html"><button class="tab_button">Search Owl</button></a>
            <a href="ClassScheduler.html"><button class="tab_button" style="font-weight: bold;">Search DB</button></a>
            <br><hr>
            <h3>Quick Access - IT Class Schedule by Semester</h3> 
            <div id="semester_options"></div>
            <br><hr>
            <!-- Search bar and button -->
            <div class="search_wrapper" style="display: flex; justify-content: flex-end; margin-right: 55px">
                <input id="search_bar" oninput="showSuggestions(this.value)" onkeypress="check_key(event);" class="searchbar_height" type="text" name="" placeholder="Keywords" autocomplete="off">
                <div onclick="filter_results()" class="picture_button search_button_size" title="Search" style="margin-left: 1px;">
                    <div class="picture_button_bg"></div>
                    <img class="picture_button_img" src="resources/search.webp" alt="Search">
                </div>
            </div>                    
            <div id="autocomplete_list" class="autocomplete-items" ></div>
        </div>
        <br><hr>
        <!-- Instructor dropdown -->
        <div class="filter_table table_base">
            <div class="side_by_side">
                <div class="instructor_search_container" style="display: flex; align-items: center;">
                    <label class="center_text_verticle" for="faculty_selector" style="margin-right: 10px; white-space: nowrap;">Instructor:</label>
                    <select id="faculty_selector" onchange="filter_results()" class="searchbar_height"></select>
                </div>
            </div>
        </div>                                   
        <!-- Semester and subject dropdowns -->
        <div class="semester_subject_wrapper"> 
            <div>
                <label class="center_text_verticle"></label>
                <select id="semester_selector" onchange="filter_results()" class="searchbar_height"></select>
            </div>
            <div>
                <label class="center_text_verticle"></label>
                <select id="subject_selector" onchange="filter_results()" class="searchbar_height"></select>
            </div>
        </div>
    </div>
</div>

    <!-- Main List -->
    <div class="center_list">
        <div id="list_body" class="main_list">
            <!-- Table Header -->
            <div id="table_header" class="list_header contained">
                <div class="table_header header_row">
                    <p class="table_data">Course Code</p>
                    <p class="table_data">Title</p>
                    <p class="table_data">Section</p>
                    <p class="table_data">Instructor Name</p> <!-- Combined First and Last Name -->
                    <p class="table_data">Enrollment</p>
                </div>
            </div>
            <!-- Table Body -->
            <div id="table_body" class="list_element">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer_spacer"></div>
    <div id="footer_container" class="floating_footer">
    </div>
</body>
</html>
