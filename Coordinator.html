<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Coursefinder Webapp
        </title>

        <!-- Styles -->
        <link rel="stylesheet" href="style_files\general_styles.css">
        <link rel="stylesheet" href="style_files\banner_styles.css">
        <link rel="stylesheet" href="style_files\body_styles.css">
        <link rel="stylesheet" href="style_files\searchbar_styles.css">
        <link rel="stylesheet" href="style_files\table_styles.css">

        <!-- Scripts -->
        <script src="scripts\common_functions.js" defer></script>
        <script src="scripts\banner.js" defer></script>
        <script src="scripts\coordinator.js" defer></script>
        <script src="scripts\data_getter.js" defer></script>
        
        <!-- Fav Icon -->
        <link rel="icon" href="resources\favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- KSU Banner -->
        <div id="banner_container" class="floating_header"></div>
        <div class="floating_title bold">Course Coordinator</div>

        <!-- Left Floating Sidebar -->
        <div id="left_sidebar" class="floating_sidebar_left">
            <div class="background_color background_padding">
                <button id="order_by_course" onclick="order_by('Course Number');" class="order_button title_size side_by_side center_text_verticle_horizontal tab_active">
                    <img id="no_group_img" class="checkbox_img" src="resources\checkbox.png" alt="*">
                    Sort By Course
                </button>
                <button id="order_by_coordinator" onclick="order_by('Coordinator');" class="order_button title_size side_by_side center_text_verticle_horizontal">
                    <img id="coord_group_img" class="checkbox_img hidden" src="resources\checkbox.png" alt="*">
                    Sort By Coordinator
                </button>
                <p class="title_size bold">Search (Course #, Title, or Faculty):</p>
                <div class="filter_table table_base">
                    <label class="center_text_verticle">Keywords:</label>
                    <div class="side_by_side">
                        <input id="search_bar" onkeypress="check_key(event);" class="searchbar_height searchbar_width" type="text" name="" placeholder="Keywords">
                        <div onclick="filter_results()" class="picture_button search_button_size" title="Search">
                            <div class="picture_button_bg"></div>
                            <img class="picture_button_img" src="resources\search.webp" alt="Search">
                        </div>
                    </div>
                    <label class="center_text_verticle">Prefix:</label>
                    <select id="prefix_selector" onchange="filter_results()" class="searchbar_height">
                        <option value="All Prefixes" selected>All Prefixes</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                    </select>
                    <label class="center_text_verticle">Degree:</label>
                    <select id="degree_selector" onchange="filter_results()" class="searchbar_height">
                        <option value="All Degrees" selected>All Degrees</option>
                        <option value="BSIT">BSIT</option>
                        <option value="MSIT">MSIT</option>
                    </select>
                </div>
                <p></p>
                <button onclick="reset_filters();" class="tab_button">Reset Filters</button>
                <p></p>
                <a href="https://kennesawedu.sharepoint.com/:x:/r/sites/CCSE/IT/_layouts/15/Doc.aspx?sourcedoc=%7B3DD8090D-622F-451C-B20A-AAED0183997D%7D" target="_blank">
                    <button class="excel_button side_by_side center_text_verticle_horizontal">
                        <img class="excel_img" src="resources\excel_icon.png" alt="Excel">
                        Course Coordinators Excel Reference
                    </button>
                </a>
            </div>
        </div>

        <!-- Table Header -->
        <div class="center_list">
            <div class="main_list">
                <div id="coordinator_header" class="list_header">
                    <div>
                        <div class="table_base coord_row">
                            <p class="header_row table_data">Course</p>
                            <p class="header_row table_data">Course Coordinator</p>
                            <p class="header_row table_data">D2L Master Link</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main List -->
        <div class="center_list">
            <div id="list_body" class="main_list">
                
            </div>
        </div>

        <!-- Footer -->
        <div class="footer_spacer"></div>
        <div id="footer_container" class="floating_footer">

        </div>
    </body>
</html>
