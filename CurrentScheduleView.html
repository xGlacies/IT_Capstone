	<script>
		const current_semester = sessionStorage.getItem("current_semester");
		const next_semester = sessionStorage.getItem("next_semester");
		let current_link = "https://owlexpress.kennesaw.edu/prodban/bwckctlg.p_disp_listcrse?term_in=" + current_semester + "&subj_in=IT&crse_in=4983&schd_in=A";
		let next_link = "https://owlexpress.kennesaw.edu/prodban/bwckctlg.p_disp_listcrse?term_in=" + next_semester + "&subj_in=IT&crse_in=4983&schd_in=A";
		let frame = document.getElementById("iframe_results"); 
		frame.setAttribute("src", current_link);
		//https://owlexpress.kennesaw.edu/prodban/bwckctlg.p_display_courses
		//https://owlexpress.kennesaw.edu/prodban/bwckctlg.p_disp_cat_term_date
	</script>
