<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursefinder Webapp</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style_files/general_styles.css">
    <link rel="stylesheet" href="style_files/banner_styles.css">
    <link rel="stylesheet" href="style_files/body_styles.css">
    <link rel="stylesheet" href="style_files/searchbar_styles.css">

    <!-- Scripts -->
    <script src="scripts/common_functions.js" defer></script>
    <script src="scripts/banner.js" defer></script>
	<script src="scripts/get_date.js" async></script>
    <script src="scripts/owl_express_flex.js" defer></script>
    <script src="scripts/data_getter.js" defer></script>
    <!-- Fav Icon -->
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- KSU Banner -->
    <div id="banner_container" class="floating_header"></div>
    <div class="floating_title bold">Search Owl Express</div>

    <!-- Left Floating Sidebar -->
    <div id="left_sidebar" class="sidebar_left_large">
        <div class="background_color background_padding_large">
			<a href="ClassScheduler.html"><button title="Click To Return to Archived Semesters" class="tab_button">Search Database</button></a>
            <a href="https://owlexpress.kennesaw.edu/prodban/bwckctlg.p_disp_cat_term_date" target="iframe_results"><button title="Click To Display A Manual Search In The Window" class="tab_button" style="font-weight: bold;">Search Owl Express</button></a>
			<br>
			<hr>
			<strong hidden><p id="selected_semester"></p></strong>
            <div class="filter_table table_base">
                <label class="center_text_verticle">Keywords:</label>
                <div class="side_by_side">
                    <input id="search_bar" onkeypress="check_key_keywords(event);" class="searchbar_height searchbar_width" type="text" name="" placeholder="Keywords">
                    <div onclick="filter_results_owl_express()" class="picture_button search_button_size" title="Search">
                        <div class="picture_button_bg"></div>
                        <img class="picture_button_img" src="resources\search.webp" alt="Search">
                    </div>
                </div>
                <label class="center_text_verticle">Semester:</label>
                <select id="semester_selector" onchange="update_semester()" class="searchbar_height">
					<optgroup label="| Previous Semester |" id="past_group">
						
					</optgroup>
					<optgroup label="| Current Semester |" id="current_group">
						
					</optgroup>
					<optgroup label="| Next Semester(s) |" id="next_group">
						
					</optgroup>                    
                </select>
            </div>
            <br>
            <!-- Buttons to Filter Courses by Degree -->
            <span id="filter_by_degree">
                <button id="ALL" onclick="setActiveAndGroup('ALL');" class="order_button oef_filter_buttons active" style="font-weight: bold;font-size: 1.2rem;">ALL</button>
                <button id="BSIT" onclick="setActiveAndGroup('BSIT');" class="order_button oef_filter_buttons">BSIT</button>
                <button id="MSIT" onclick="setActiveAndGroup('MSIT');" class="order_button oef_filter_buttons">MSIT</button>                
            </span>

			<hr>
			<div id="search_links" class="search_links">
			</div>
        </div>
    </div>

    <!-- Main Section -->
    <div class="center_frame">
        <iframe name="iframe_results" id="iframe_results" width="100%" height="800px" src="https://owlexpress.kennesaw.edu/prodban/bwckctlg.p_disp_cat_term_date">Results here</iframe>
    </div>

    <!-- Footer -->
        <div class="footer_spacer"></div>
        <div id="footer_container" class="floating_footer">
        </div>
    </body>
</html>
