<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Coursefinder Webapp
        </title>

        <!-- Styles -->
        <link rel="stylesheet" href="style_files\general_styles.css">
        <link rel="stylesheet" href="style_files\banner_styles.css">
        <link rel="stylesheet" href="style_files\body_styles.css">
        <link rel="stylesheet" href="style_files\searchbar_styles.css">
        <link rel="stylesheet" href="style_files\table_styles.css">

        <!-- Scripts -->
        <script src="scripts\common_functions.js" defer></script>
        <script src="scripts\banner.js" defer></script>
        <script src="scripts\instructors.js" defer></script>
        <script src="scripts\data_getter.js" defer></script>
        
        <!-- Fav Icon -->
        <link rel="icon" href="resources\favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- KSU Banner -->
        <div id="banner_container" class="floating_header"></div>
        <div class="floating_title bold">Instructors</div>

        <!-- Left Floating Sidebar -->
        <div id="left_sidebar" class="floating_sidebar_left">
            <div class="background_color background_padding">
                <p class="title_size bold">Search:</p>
                <div class="filter_table table_base">
                    <label class="center_text_verticle">Keywords:</label>
                    <div class="side_by_side">
                        <input id="search_bar" onkeypress="check_key_Instructor(event);" class="searchbar_height searchbar_width" type="text" name="" placeholder="Keywords">
                        <div onclick="filter_instructors()" class="picture_button search_button_size" title="Search">
                            <div class="picture_button_bg"></div>
                            <img class="picture_button_img" src="resources\search.webp" alt="Search">
                        </div>
                    </div>
                    <label class="center_text_verticle">Employment Status:</label>
                    <select id="status_selector" onchange="filter_instructors()" class="searchbar_height">
                        <option value="All" selected>All</option>
                        <option value="Permanent">Permanent</option>
                        <option value="Part time">Part time</option>
                        <option value="Limited term">Limited term</option>
                    </select>
                </div>
                <p></p>
                <button onclick="reset_filters();" class="tab_button">Reset Filters</button>
                <p></p>
            </div>
        </div>

        <!-- Table Header -->
        <div class="center_list">
            <div class="main_list">
                <div id="instructor_table" class="list_header">
                    <div>
                        <div class="table_base coord_row">
                            <p class="header_row table_data">Name</p>
                            <p class="header_row table_data">NetID</p>
                            <p class="header_row table_data">Status</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main List -->
        <div class="center_list">
            <div id="list_body" class="main_list">
                
            </div>
        </div>

        <!-- Footer -->
        <div class="footer_spacer"></div>
        <div id="footer_container" class="floating_footer">

        </div>
    </body>
</html>
